                    <a class="nav-link"
                       href="login">Iniciar sesión</a>

                    <a class="nav-link"

                    <a class="nav-link">Correo</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"

                        {{user?.email}}

                    <ul class="dropdown-menu dropdown-menu-right"

                        <li><a class="dropdown-item"

                </li>
            </ul>

        </div>
